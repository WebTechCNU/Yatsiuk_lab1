<!DOCTYPE html>
<html>

<head>
  <title>Мій сайт</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#count">Підрахунок значень</a></li>
        <li><a href="#reverse">Число в зворотньому порядку</a></li>
        <li><a href="#convert">Кілометри в міліметри</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="count">
      <h2>Підрахунок значень</h2>
      <form>
        <label for="input-values">Введіть значення, розділені комами:</label><br>
        <input type="text" id="input-values" name="input-values"><br>
        <input type="button" value="Підрахувати" onclick="countValues()">
      </form>
      <p id="count-result"></p>
    </section>

    <section id="reverse">
      <h2>Число у зворотньому порядку</h2>
      <form>
        <label for="input-number">Введіть число:</label><br>
        <input type="text" id="input-number" name="input-number"><br>
        <input type="button" value="Перевернути" onclick="reverseNumber()">
      </form>
      <p id="reverse-result"></p>
    </section>

    <section id="convert">
      <h2>Кілометри в міліметри</h2>
      <form>
        <label for="input-km">Введіть кілометри:</label><br>
        <input type="text" id="input-km" name="input-km"><br>
        <input type="button" value="Перевести" onclick="convertKmToMm()">
      </form>
      <p id="convert-result"></p>
    </section>
  </main>

  <script src="srcipt.js"></script>
</body>

</html>
